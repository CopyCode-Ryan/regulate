<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <title>研究生考试-学校调剂信息</title>
    <style>
        .table {
            padding: 10px;
            text-align: center;
        }

        .table table {
            border: 1px solid #3c56a5;
            border-collapse: collapse;
        }

        .table table th,
        table td {
            height: 38px;
            border: 1px solid #3c56a5;
            text-align: center;
        }

        .table table th {
            background: #3c56a5;
            font-size: 18px;
            font-weight: normal;
            color: #fff;
        }

        .table table td {
            padding: 0 5px;
        }

        .table table td a {
            color: #f60;
        }
    </style>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=2.0&ak=ZNyWZhCa0YGK785ik2nAkT6UY5V49abk&__ec_v__=20190126"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="layer.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: '研究生考试',
                subtext: '学校调剂信息查询',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    var data = params['data'];
                    var tips = params.name + '<br/>'
                    if (typeof (data) != 'undefined') {
                        tips += '可调剂院校:' + data.value + '所<br/>'
                    } else {
                        tips += '可调剂院校: 0 <br/>'
                    }
                    return tips;
                }
            },
            series: [
                {
                    name: '可调剂',
                    type: 'map',
                    mapType: 'china',
                    roam: true,
                    label: {
                        normal: {
                            show: true
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    data: data
                }
            ]
        };;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
            myChart.on('click', function (params) {
                console.log(params);
                var data = params['data'];
                layer.open({
                    type: 1,
                    area: ['600px', '360px'],
                    shadeClose: true, //点击遮罩关闭
                    title: params.name + ' - 调剂信息',
                    content: showList(data),
                });
            })
            window.onresize = myChart.resize
        }
    </script>
    <script type="text/javascript">
        function showList(data) {
            var table = '<div class="table"><table width="100%" cellpadding="0" cellspacing="0">';
            table += '<thead>';
            table += '<tr><th width="30%">学校名称</th><th width="50%">调剂专业</th><th width="20%">学校类型</th></tr>';
            table += '</thead>';
            table += '<tbody>';
            var items = data.items;
            if (typeof(data) == 'undefined' && typeof(items) == 'undefined') {
                table += '<tr><td colspan="4">暂无调剂信息</td></tr>'
            } else {
                for(var i = 0; i < items.length; i ++) {
                    table += '<tr>';
                    table += '<td>' + items[i].name + '</td>';
                    table += '<td>' + items[i].title + '</td>';
                    table += '<td>' + items[i].type + '</td>';
                    table += '</tr>'
                }
            }
            table += '</tbody>';
            table += "</table></div>";
            return table;
        }
    </script>
</body>

</html>
